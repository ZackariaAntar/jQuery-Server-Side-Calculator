<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Calc</title>
</head>

<body>
    <header>
        <h1> jQuery Server Side Calculator</h1>
    </header>

    <main>
        <section id="form">
            <form id="calc">
                <input type="text" id="exp"> <span><input type="reset" class="doer" value=C id="clear"></span>
                <table id="calc-format">

                    <tbody>

                        <tr>
                            <td class="smaller"><input type="button" class="input" value=1></td>
                            <td><input type="button" class="input" value=2></td>
                            <td><input type="button" class="input" value=3></td>
                            <td><input type="button" class="input" value=+ id="plus"></td>
                        </tr>

                        <tr>
                            <td class="smaller"><input type="button" class="input" value=4></td>
                            <td><input type="button" class="input" value=5></td>
                            <td><input type="button" class="input" value=6></td>
                            <td><input type="button" class="input" value=- id="minus"></td>
                        </tr>

                        <tr>
                            <td class="smaller"><input type="button" class="input" value=7></td>
                            <td><input type="button" class="input" value=8></td>
                            <td><input type="button" class="input" value=9></td>
                            <td><input type="button" class="input" value=* id="times"></td>
                        </tr>

                        <tr>
                            <td class="smaller"><input type="button" class="input" value=. id="dot"></td>
                            <td><input type="button" class="input" value=0></td>
                            <td><input type="submit" class="doer" value="=" id="equals"></td>
                            <td><input type="button" class="input" value=/ id="divide"></td>
                        </tr>

                    </tbody>
                </table>
            </form>
        </section>
        <section>
            <p id="recent-value"><span id="that-number"></span></p>
            <ul id="history"></ul>
        </section>


    </main>


</body>

</html>
