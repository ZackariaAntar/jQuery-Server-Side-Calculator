<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> jQuery Server Side Calculator</h1>
    </header>

    <main>
        <section id="calc-inputs">
            <form action="">
                <input type="number" id="first">
                <button value="+" id="plus" >+</button>
                <button value="-" id="minus" >-</button>
                <button value="*" id="times" >*</button>
                <button value="/" id="divide" >/</button>
                <input type="number" id="second">
                <button value="=" type="submit" id="equals">=</button>
                <button value="c" type="reset" id="clear">C</button>
            </form>

        </section>

        <section id="display-history">
            <p id="recent-value"><span id="that-number"></span></p>
            <ul id="history"></ul>

        </section>
    </main>


</body>
</html>
