<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Calc</title>
</head>
<body>
    <header>
        <h1> jQuery Server Side Calculator</h1>
    </header>

    <main>
            <form id="calc">
                <table id="calc-format">
                    <thead>
                        <tr>
                            <th><input type="text" id="exp" disabled></th>
                            <th><button class="doer" value="c" type="reset" id="clear">C</button></th>
                        </tr>


                    </thead>

                    <tbody>

                        <tr>
                            <td><button class="input" value="1">1</button></td>
                            <td><button class="input" value="2">2</button></td>
                            <td><button class="input" value="3">3</button></td>
                            <td><button class="input" value="+" id="plus">+</button></td>
                        </tr>

                        <tr>
                            <td><button class="input" value="4">4</button></td>
                            <td><button class="input" value="5">5</button></td>
                            <td><button class="input" value="6">6</button></td>
                            <td><button class="input" value="-" id="minus">-</button></td>
                        </tr>

                        <tr>
                            <td><button class="input" value="7">7</button></td>
                            <td><button class="input" value="8">8</button></td>
                            <td><button class="input" value="9">9</button></td>
                            <td><button class="input" value="*" id="times">x</button></td>
                        </tr>

                        <tr>
                            <td><button class="input" value="." id="dot">.</button></td>
                            <td><button class="input" value="0">0</button></td>
                            <td><button class="doer" value="=" type="submit" id="equals">=</button></td>
                            <td><button class="input" value="/" id="divide">/</button></td>
                        </tr>

                    </tbody>

                </table>
            </form>
        <section id="display-history">
            <p id="recent-value"><span id="that-number"></span></p>
            <ul id="history"></ul>

        </section>
    </main>


</body>
</html>
