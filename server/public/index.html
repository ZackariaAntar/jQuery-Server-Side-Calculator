<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Calc</title>
</head>
<body>
    <header>
        <h1> jQuery Server Side Calculator</h1>
    </header>

    <main>
        <section id="calc-inputs">
            <form id="calc">
                <input type="number" id="expression">
                <button class="num" value="0">0</button>
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="num" value=".">.</button>
                <button class="oper" value="+" id="plus" >‚ûï</button>
                <button class="oper" value="-" id="minus" >‚ûñ</button>
                <button class="oper" value="*" id="times" >‚úñÔ∏è</button>
                <button class="oper" value="/" id="divide" >‚ûó</button>
                <button class="doer" value="=" type="submit" id="equals">üü∞</button>
                <button class="doer" value="c" type="reset" id="clear">üîÑ</button>
            </form>

        </section>

        <section id="display-history">
            <p id="recent-value"><span id="that-number"></span></p>
            <ul id="history"></ul>

        </section>
    </main>


</body>
</html>
