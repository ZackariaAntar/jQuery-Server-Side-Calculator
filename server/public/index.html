<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Calc</title>
</head>
<body>
    <header>
        <h1> jQuery Server Side Calculator</h1>
    </header>

    <main>
        <section id="calc-inputs">
            <form id="calc">
                <input type="number" id="first">
                <button class="oper" value="+" id="plus" >➕</button>
                <button class="oper" value="-" id="minus" >➖</button>
                <button class="oper" value="*" id="times" >✖️</button>
                <button class="oper" value="/" id="divide" >➗</button>
                <input type="number" id="second">
                <button class="doer" value="=" type="submit" id="equals">🟰</button>
                <button class="doer" value="c" type="reset" id="clear">🔄</button>
            </form>

        </section>

        <section id="display-history">
            <p id="recent-value"><span id="that-number"></span></p>
            <ul id="history"></ul>

        </section>
    </main>


</body>
</html>
